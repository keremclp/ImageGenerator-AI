{% extends 'base.html' %} {% block content %}
<h3>Write an instruction to generate image</h3>

<form method="post">
  {% csrf_token %}
  <input
    type="text"
    class="form-control"
    name="user_input"
    placeholder="Enter a prompt"
  /><br /><br />
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% if object %}
<div>
  {{ object.phrase }}
  <br />
  <img src="{{ object.ai_image.url }}" alt="{{ object.phrase }}" />
</div>
{% endif %} 
{% endblock content %}
